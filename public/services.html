<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEXOSPARK | Services</title>
  <link rel="stylesheet" href="nex1.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("nexo-bg.jpg") no-repeat center center / cover;
    }

    .nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 80px;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: space-around;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .nav-logo p {
      color: white;
      font-size: 24px;
      font-weight: 600;
    }

    .nav-menu ul {
      display: flex;
      list-style: none;
    }

    .nav-menu ul li .link {
      text-decoration: none;
      color: white;
      padding: 0 20px;
      font-weight: 500;
    }

    .link.active {
      color: #ffd700;
      border-bottom: 2px solid #ffd700;
    }

    .nav-button .btn {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      background: #fff;
      color: #333;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffd700;
      color: #000;
    }

    .service-container {
      max-width: 1100px;
      margin: 120px auto 60px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      color: #fff;
    }

    .service-container h2 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #fff;
    }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .service-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      text-align: center;
    }

    .service-card:hover {
      transform: translateY(-5px);
    }

    .service-card i {
      font-size: 32px;
      color: #00d2fe;
      margin-bottom: 10px;
    }

    .service-card h3 {
      font-size: 20px;
      margin: 10px 0 5px;
      color: #fff;
    }

    .service-card p {
      font-size: 14px;
      color: #ddd;
    }

    @media (max-width: 768px) {
      .service-container {
        margin: 100px 20px 60px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <nav class="nav">
      <div class="nav-logo"><p>NEXOSPARK</p></div>
      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="nex2.html" class="link">Home</a></li>
          <li><a href="contact.html" class="link">Contact</a></li>
          <li><a href="#" class="link active">Services</a></li>
          <li><a href="about.html" class="link">About</a></li>
        </ul>
      </div>
      <div class="nav-button">
        <button class="btn" onclick="window.location.href='index.html'">Sign In</button>
        <button class="btn" onclick="window.location.href='index.html'">Sign Up</button>
      </div>
    </nav>

    <section class="service-container">
      <h2>Our Service Centers</h2>
      <div class="service-grid">
        <div class="service-card">
          <i class='bx bx-wrench'></i>
          <h3>SkyTech Hub</h3>
          <p>Bangalore, Karnataka</p>
        </div>
        <div class="service-card">
          <i class='bx bx-wrench'></i>
          <h3>AeroFix Solutions</h3>
          <p>Chennai, Tamil Nadu</p>
        </div>
        <div class="service-card">
          <i class='bx bx-wrench'></i>
          <h3>DroneCare Point</h3>
          <p>Pune, Maharashtra</p>
        </div>
        <div class="service-card">
          <i class='bx bx-wrench'></i>
          <h3>FlightAssist Center</h3>
          <p>Hyderabad, Telangana</p>
        </div>
        <div class="service-card">
          <i class='bx bx-wrench'></i>
          <h3>HoverTech Services</h3>
          <p>Kochi, Kerala</p>
        </div>
        <div class="service-card">
          <i class='bx bx-wrench'></i>
          <h3>DroneXperts</h3>
          <p>Delhi</p>
        </div>
      </div>
    </section>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("active");
    }
  </script>
</body>
</html>
